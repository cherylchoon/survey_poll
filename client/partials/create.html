<div class="col-md-8">
  <a href="/#!/dashboard">Back</a>
  <hr>
  <h4>Put the questions and options here</h4>
  <p ng-repeat="error in errors">{{error.message}}</p>
  <form ng-submit="create()">
    <div class="form-group">
      <label for="question">Question</label>
      <input type="text" class="form-control" ng-model="poll.question">
    </div>
    <div class="form-group">
      <label for="question">Option 1</label>
      <input type="text" class="form-control" ng-model="poll.option1">
    </div>
    <div class="form-group">
      <label for="question">Option 2</label>
      <input type="text" class="form-control" ng-model="poll.option2">
    </div>
    <div class="form-group">
      <label for="question">Option 3</label>
      <input type="text" class="form-control" ng-model="poll.option3">
    </div>
    <div class="form-group">
      <label for="question">Option 4</label>
      <input type="text" class="form-control" ng-model="poll.option4">
    </div>
    <input class="btn btn-primary" type="submit" value="Create Poll">
  </form>
</div>
